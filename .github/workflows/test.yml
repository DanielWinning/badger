name: Test Actions
run-name: ${{ github.actor }} is testing GitHub Actions
on: [push]
jobs:
  Checkout-Repository:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
  Run-Test:
    needs: Checkout-Repository
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
